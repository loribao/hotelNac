version: "3"
services:
  app:
    container_name: appTeste
    restart: always
    build: .
    ports:
      - "3000:80"
      - "3001:443"
    volumes:
      - ./apps:/app
    links:
      - mongo
  mongo:
    container_name: mongoTeste
    image: mongo
    volumes:
      - ./data/mongo:/data/db
    ports:
      - "3003:27017"
